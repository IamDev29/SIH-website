<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Jharkhand Tourism</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("../pic/loginpic.png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: flex-start; /* Align form to left */
            align-items: center;
            height: 100vh;
            padding-left: 8%;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 18px;
            width: 420px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }

        input[type="text"], input[type="password"] {
            width: 92%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.85);
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.4);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 16px 24px;
            margin-top: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        .checkbox-container {
            margin: 12px 0;
            text-align: left;
            font-size: 15px;
            color: #fff;
        }

        .footer-link {
            margin-top: 14px;
            font-size: 15px;
            color: white;
        }

        .footer-link a {
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
        }

        /* Google button wrapper */
        .google-btn-wrapper {
            margin-top: 18px;
            display: flex;
            justify-content: center;
        }

        .right-text {
            position: absolute;
            right: 8%;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 32px;
            font-weight: bold;
            line-height: 1.4;
            max-width: 420px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2> Login </h2>
        <form action="/QuizApp/LoginServlet" method="post" onsubmit="return validateForm()">
            <input type="text" id="username" name="username" placeholder="Username or Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <div class="checkbox-container">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show Password</label>
            </div>

            <button type="submit">Login</button>
        </form>

        <!-- Google Login Button as cute circle -->
        <div class="google-btn-wrapper">
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>

            <div class="g_id_signin" 
                 data-type="icon"
                 data-shape="circle"
                 data-theme="filled_blue"
                 data-size="large"
                 data-logo_alignment="center">
            </div>
        </div>

        <div class="footer-link">
            Donâ€™t have an account? <a href="register.html">Register here</a>
        </div>
    </div>

    <div class="right-text">
        EXPLORE THE BEAUTY <br> OF JHARKHAND <br> AND ITS CULTURE.
    </div>

    <script>
        // Show/hide password
        document.getElementById("showPassword").addEventListener("change", function() {
            const passwordField = document.getElementById("password");
            passwordField.type = this.checked ? "text" : "password";
        });

        // Basic form validation
        function validateForm() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            if (username === "" || password === "") {
                alert("Please fill out both fields before logging in.");
                return false;
            }
            return true;
        }

        // Google login handler
        function handleCredentialResponse(response) {
            console.log("Google JWT: ", response.credential);
            fetch("/QuizApp/GoogleLoginServlet", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token: response.credential })
            }).then(res => {
                if (res.ok) {
                    window.location.href = "home.jsp";
                } else {
                    alert("Google login failed.");
                }
            });
        }
    </script>

</body>
</html>
